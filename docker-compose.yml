version: "3.9"

services:
  go-app:
    container_name: go-app
    build: .
    image: vickykodes/go-app:1.0.0
    environment:
      # Use DATABASE_URL for Go app connection string (GORM compatible)
      # DATABASE_URL: "postgres://postgres:postgres@go_db:5432/ecommerce?sslmode=disable"
      DATABASE_URL: ${DATABASE_URL}

      # Optional breakdown for clarity or future dynamic injection
      DB_HOST: go_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ecommerce
      DB_PORT: 5432

      # Cloudinary environment variables (auto-injected from your local .env)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

    ports:
      - "8000:8000"

    depends_on:
      go_db:
        condition: service_healthy

    restart: on-failure

  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - go_db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
